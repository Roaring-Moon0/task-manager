<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-slate-950 text-white">
    <!-- App wrapper -->
    <div id="app" class="min-h-screen p-6">

      <!-- Header -->
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">
          Focus<span class="text-indigo-400">Flow</span>
        </h1>
        <button
          id="add-task-btn"
          class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600"
        >
          + Add Task
        </button>
      </header>

      <!-- Search & filter -->
      <div class="flex gap-3 mb-4">
        <input
          id="search-input"
          type="text"
          placeholder="Search tasks..."
          class="flex-1 bg-slate-800 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <select
          id="status-filter"
          class="bg-slate-800 px-3 py-2 rounded-lg"
        >
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <!-- Task form -->
      <section
        id="task-form"
        class="hidden bg-slate-900/80 border border-white/10 rounded-2xl p-5 mb-6"
      >
        <h2 id="form-title" class="text-lg font-semibold mb-4">
          Add New Task
        </h2>

        <!-- Task title -->
        <input
          id="task-title"
          type="text"
          placeholder="Task title"
          class="w-full mb-3 bg-slate-800 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <!-- Task description -->
        <textarea
          id="task-desc"
          rows="3"
          placeholder="Task details..."
          class="w-full mb-3 bg-slate-800 px-4 py-2 rounded-lg resize-none outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>

        <!-- Task date -->
        <input
          id="task-date"
          type="date"
          class="w-full mb-4 bg-slate-800 px-4 py-2 rounded-lg"
        />

        <!-- Form actions -->
        <div class="flex justify-end gap-3">
          <button
            id="cancel-task"
            class="px-4 py-2 text-slate-400 hover:text-white"
          >
            Cancel
          </button>

          <button
            id="save-task"
            class="px-5 py-2 bg-indigo-500 rounded-lg hover:bg-indigo-600"
          >
            Save Task
          </button>
        </div>
      </section>

      <!-- Task list -->
      <section id="task-list" class="space-y-3">
       
      </section>

      <!-- View modal -->
      <div
        id="view-modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center"
      >
        <div class="bg-slate-900 rounded-xl p-6 w-full max-w-md">
          <h2 class="text-xl mb-2">Task Description</h2>
          <p id="view-desc" class="text-slate-300"></p>

          <div class="mt-4 flex justify-end">
            <button
              id="close-view"
              class="px-4 py-2 bg-indigo-500 rounded-lg"
            >
              Close
            </button>
          </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
